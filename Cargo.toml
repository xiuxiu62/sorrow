[package]
name = "sorrow"
version = "0.1.0"
edition = "2021"

[lib]
name = "lib_sorrow"
path = "src/lib.rs"

[[test]]
name = "should_panic"
harness = false

[dependencies]
bootloader = "0.9.20"
pc-keyboard = "0.5.1"
pic8259 = "0.10.2"
spin = "0.9.2"
uart_16550 = "0.2.15"
volatile = "0.4.4"
x86_64 = "0.14.7"

[dependencies.lazy_static]
version = "1.4.0"
features = ["spin_no_std"]


[package.metadata.bootimage]
build-command = ["build"] 
run-command = ["qemu-system-x86_64", "-drive", "format=raw,file=target/x86_64-sorrow/debug/bootimage-sorrow.bin"]
test-args = [
    "-device", "isa-debug-exit,iobase=0xf4,iosize=0x04", "-serial", "stdio",
    "-display", "none"
]
test-success-exit-code = 33 

[package.metadata.cargo-xbuild]
target = "x86_64-sorrow.json"
