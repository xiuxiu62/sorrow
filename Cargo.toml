[package]
name = "vonnegut"
version = "0.1.0"
edition = "2021"

[lib]
name = "lib_vonnegut"
path = "src/lib.rs"

[[test]]
name = "should_panic"
harness = false

[dependencies]
bootloader = "0.9.20"
spin = "0.5.2"
uart_16550 = "0.2.0"
volatile = "0.2.6"
x86_64 = "0.14.2"

[dependencies.lazy_static]
version = "1.4.0"
features = ["spin_no_std"]


[package.metadata.bootimage]
build-command = ["build"] 
run-command = ["qemu-system-x86_64", "-drive", "format=raw,file=target/x86_64-vonnegut/debug/bootimage-vonnegut.bin"]
test-args = [
    "-device", "isa-debug-exit,iobase=0xf4,iosize=0x04", "-serial", "stdio",
    "-display", "none"
]
test-success-exit-code = 33 

[package.metadata.cargo-xbuild]
target = "x86_64-vonnegut.json"
